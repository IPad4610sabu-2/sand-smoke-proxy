<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://tse4.mm.bing.net/th?id=OIG4.gDAHAlmQD0nqjGKj5ehr&pid=ImgGn');
            background-size: cover;
            background-position: center;
            color: #fff;
        }
        h1 {
            font-size: 2.5rem;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 1.5rem;
            margin-top: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        .icon-container {
            display: flex;
            margin-top: 20px;
        }
        .icon {
            margin: 0 10px;
            cursor: pointer;
        }
        .icon img {
            width: 60px;
            height: 60px;
        }
        .toggle-proxy, .launch-rammerhead, .deploy-button {
            padding: 5px 10px;
            font-size: 1.5rem;
            margin-top: 20px;
            cursor: pointer;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .overlay-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            color: black;
        }
    </style>
</head>

    <!-- デプロイボタン -->

    <!-- デプロイオーバーレイ -->

    <!-- URLリストオーバーレイ -->
    <div class="overlay" id="urlListOverlay">
        <div class="overlay-content">
            <h2>保存されたURLリスト</h2>
            <ul id="urlList"></ul>
            <input type="text" id="newUrlInput" placeholder="新しいURLを追加">
            <button onclick="addUrl()">追加</button>
            <button onclick="closeUrlListOverlay()">閉じる</button>
        </div>
    </div>

    <canvas id="sandstormCanvas"></canvas>

    <script type="module">
        // Firebaseの初期化
        import { initializeApp } from "firebase/app";
        import { getDatabase, ref, onValue, push } from "firebase/database";

        const firebaseConfig = {
            apiKey: "AIzaSyCFtCV9OP-oJqrzVaTqvuRkLD4GW2Hhhc0",
            authDomain: "sandsmoke-79dca.firebaseapp.com",
            databaseURL: "https://sandsmoke-79dca-default-rtdb.firebaseio.com",
            projectId: "sandsmoke-79dca",
            storageBucket: "sandsmoke-79dca.appspot.com",
            messagingSenderId: "61141711489",
            appId: "1:61141711489:web:a1d074c6f9e6a3ecd26b80",
            measurementId: "G-C8FH5PFNEP"
        };

        // Firebaseの初期化
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // URLリストを表示する関数
        function displayUrlList() {
            const urlListElement = document.getElementById('urlList');
            urlListElement.innerHTML = ''; // リストをクリア

            const urlRef = ref(database, 'urls/');
            onValue(urlRef, (snapshot) => {
                snapshot.forEach((childSnapshot) => {
                    const url = childSnapshot.val();
                    const li = document.createElement('li');
                    li.textContent = url;
                    urlListElement.appendChild(li);
                });
            });
        }

        // URLを追加する関数
        function addUrl() {
            const newUrl = document.getElementById('newUrlInput').value;
            if (newUrl) {
                const urlRef = ref(database, 'urls/');
                push(urlRef, newUrl); // 新しいURLをFirebaseに追加
                document.getElementById('newUrlInput').value = ''; // 入力フィールドをクリア
            }
        }

        // URLリストオーバーレイを開く
        document.getElementById('urlListButton').onclick = function() {
            displayUrlList(); // URLリストを表示
            document.getElementById('urlListOverlay').style.display = 'flex'; // オーバーレイを表示
        };

        // デプロイオーバーレイの表示
        document.getElementById('deployButton').onclick = function() {
            document.getElementById('deployOverlay').style.display = 'flex';
        };

        // オーバーレイを閉じる
        function closeOverlay() {
            document.getElementById('deployOverlay').style.display = 'none';
        }

        function closeUrlListOverlay() {
            document.getElementById('urlListOverlay').style.display = 'none';
        }

        // 砂嵐の描画用の関数（省略可）
        const canvas = document.getElementById('sandstormCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function drawSandstorm() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(222, 184, 135, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 5 + 1;
                ctx.fillStyle = 'rgba(222, 184, 135, 0.1)';
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
            requestAnimationFrame(drawSandstorm);
        }

        drawSandstorm(); // 砂嵐の描画を開始
    </script>
