<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Youtube Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        h1 {
            margin: 20px 0;
            font-size: 24px;
        }
        .link-container, .format-container, .button-container {
            margin: 10px 0;
        }
        .btn {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn:disabled {
            background: #ccc;
        }
        .loading-message {
            display: none;
            margin: 10px 0;
            color: #007bff;
        }
    </style>
</head>
<body>

<header>
    <h1 class="title">DP Downloader</h1>
    <ul>
        <li><a href="index.html">Home</a></li>
    </ul>
</header>

<section>
    <h1>Youtube Downloader</h1>
    <div class="link-container">
        <label for="">Video Link</label>
        <input type="text" class="link" name="link" placeholder="Enter Video Link" required>
    </div>
    <div class="format-container">
        <label for="">Format</label>
        <select class="format" required>
            <option selected disabled>Select Video Format</option>
            <option value="mp3">Mp3</option>
            <option value="mp4">144</option>
            <option value="360">360</option>
            <option value="480">480</option>
            <option value="720">720</option>
            <option value="1080">1080</option>
            <option value="4k">4k</option>
            <option value="8k">8k</option>
        </select>
    </div>
    <div class="button-container">
        <button class="btn" type="button">Start</button>
    </div>
    <div class="loading-message">Processing your request, please wait...</div>
</section>

<script>
$(document).ready(function() {
    $(".btn").click(function () {
        var link = $(".link").val();
        var format = $(".format").children("option:selected").val();
        
        // Validate input
        if (link === "" || format === undefined) {
            alert("Please enter a valid video link and select a format.");
            return;
        }

        // Show loading message
        $(".loading-message").show();
        $(".btn").prop('disabled', true); // Disable button

        // Call download function
        download(link, format);
    });

    function download(link, format) {
        $('.button-container')
            .html('<iframe style="height: 50px; border: none; overflow: hidden;" src="https://loader.to/api/button/?url=' + encodeURIComponent(link) + '&f=' + encodeURIComponent(format) + '"></iframe>');
        
        // Hide loading message after embedding
        $(".loading-message").hide();
        $(".btn").prop('disabled', false); // Enable button
    }
});
</script>

</body>
</html>
